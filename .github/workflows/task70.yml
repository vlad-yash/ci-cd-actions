name: CI

on:
  push:
    branches: ['main']
    
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "zulu"

      - name: Show Java version
        run: "java --version"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Show directory
        run: 'pwd'

      - name: List files
        run: 'ls -al'

      - name: Install Dependencies
        run: 'mvn compile'

      - name: Build application
        run: 'mvn package -DskipTests'

      - name: Test application
        run: 'mvn test'
